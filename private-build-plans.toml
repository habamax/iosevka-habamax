[buildPlans.iosevka-habamax]
family = "Iosevka Habamax"
spacing = "fixed"
serifs = "sans"
no-cv-ss = true

  [buildPlans.iosevka-habamax.variants]
  inherits = "ss05"

    [buildPlans.iosevka-habamax.variants.design]
    f = "flat-hook"
    i = "tailed-serifed"
    j = "flat-hook-serifed"
    m = "short-leg"
    t = "flat-hook"
    v = "straight"
    zero = "slashed"
    three = "flat-top"
    four = "open-non-crossing"
    number-sign = "upright"
    dollar = "interrupted"

    [buildPlans.iosevka-habamax.variants.italic]
    a = "single-storey-tailed"
    f = "serifless"
    g = "single-storey-serifless"
    i = "tailed-serifed"
    j = "serifless"
    t = "standard"
    v = "cursive-serifed"
    w = "cursive"
    dollar = "interrupted"

[buildPlans.iosevka-habamax.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-habamax.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-habamax.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-habamax.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-habamax.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
