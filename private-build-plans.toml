[buildPlans.IosevkaHabamax]
family = "Iosevka Habamax"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaHabamax.variants.design]
three = "flat-top-serifless"
asterisk = "hex-low"
guillemet = "straight"

[buildPlans.IosevkaHabamax.variants.italic]
three = "flat-top-serifless"
k = "straight-serifless"

[buildPlans.IosevkaHabamax.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaHabamax.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaHabamax.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaHabamax.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaHabamax.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
